    <style>
        *{
            margin: 0;padding: 0;box-sizing: border-box;
        }
        body{
            height: 100vh;
            display: flex;
            
            
        }
        .code-area{
            display: flex;
            flex-direction: column;
            width: 50%;
            border-right: 1px solid #555;
        }
        .code-area textarea{
            resize: none;
            width: 100%;
            height: 33.33%;
            font-size: 18px;
            padding: 10px;
            background: black;
            color: rgb(14, 224, 14);
            
        }
        .preview-area{
            width: 50%;
        }
        .preview-area iframe{
            width: 100%;
            height: 100%;
            border: none;
            
        }


        @media screen and (max-width:360px){
            #css{

          }
          #js{

          }

      .preview-area{

          height: 50vh;
      }
